name: Check code

on:
  pull_request:
  push:
jobs:
  check-lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check

  check-generated-files:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run clean
      - run: npm run generate
      - run: npm run check-clean-tree
      - run: tsc --noEmit
